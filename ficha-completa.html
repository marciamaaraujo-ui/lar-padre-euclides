<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avaliação Nutricional Completa - ILPI</title>
<link rel="stylesheet" href="style.css">

<style>
.form-group{
margin-bottom:20px;
display:flex;
flex-direction:column;
}

label{
font-weight:bold;
margin-bottom:5px;
}

input, select{
padding:8px;
font-size:0.9rem;
}

.secao{
background:#f9fbfa;
padding:20px;
border-radius:8px;
margin-bottom:30px;
border:1px solid #e0e0e0;
}

.resultado-box{
margin-top:10px;
padding:10px;
background:#eef6f2;
font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<h1>Avaliação Nutricional Completa</h1>

<div class="secao">
<h2>Dados Gerais</h2>

<div class="form-group">
<label>Nome do Residente</label>
<input type="text" id="nome">
</div>

<div class="form-group">
<label>Sexo</label>
<select id="sexo" onchange="calcularTudo()">
<option value="">Selecionar</option>
<option value="F">Feminino</option>
<option value="M">Masculino</option>
</select>
</div>

<div class="form-group">
<label>Data de Admissão</label>
<input type="date" id="dataAdmissao">
</div>
</div>

<div class="secao">
<h2>Antropometria</h2>

<div class="form-group">
<label>Peso (kg)</label>
<input type="number" id="peso" step="any" oninput="calcularTudo()">
</div>

<div class="form-group">
<label>Altura (m)</label>
<input type="number" id="altura" step="any" oninput="calcularTudo()">
</div>

<div class="form-group">
<label>IMC (kg/m²)</label>
<input type="text" id="imc" readonly>
</div>

<div class="form-group">
<label>Classificação IMC (Lipschitz 1994)</label>
<input type="text" id="classImc" readonly>
</div>

<div class="form-group">
<label>Circunferência do Braço (cm)</label>
<input type="number" id="cb" step="any" oninput="calcularTudo()">
</div>

<div class="form-group">
<label>Adequação da Circunferência do Braço (%)</label>
<input type="text" id="adequacaoCB" readonly>
</div>

<div class="form-group">
<label>Classificação CB</label>
<input type="text" id="classCB" readonly>
</div>

<div class="form-group">
<label>Circunferência da Panturrilha (cm)</label>
<input type="number" id="cp" step="any" oninput="calcularTudo()">
</div>

<div class="form-group">
<label>Classificação CP (ajustada pelo IMC)</label>
<input type="text" id="classCP" readonly>
</div>

</div>

</div>

<script>

function calcularTudo(){

let peso=parseFloat(document.getElementById("peso").value);
let altura=parseFloat(document.getElementById("altura").value);
let sexo=document.getElementById("sexo").value;
let cb=parseFloat(document.getElementById("cb").value);
let cp=parseFloat(document.getElementById("cp").value);

/* ===== IMC ===== */

if(!isNaN(peso) && !isNaN(altura)){
let imc=(peso/(altura*altura)).toFixed(2);
document.getElementById("imc").value=imc;

if(imc<22){
document.getElementById("classImc").value="Baixo Peso (Desnutrição)";
}
else if(imc<=27){
document.getElementById("classImc").value="Eutrofia";
}
else{
document.getElementById("classImc").value="Sobrepeso";
}
}

/* ===== CB ===== */

if(!isNaN(cb)){
let referencia= sexo==="F" ? 28 : 29; // média clínica para idosos
let adequacao=((cb/referencia)*100).toFixed(1);
document.getElementById("adequacaoCB").value=adequacao+" %";

if(adequacao<80){
document.getElementById("classCB").value="Desnutrição Grave";
}
else if(adequacao<90){
document.getElementById("classCB").value="Desnutrição Moderada";
}
else if(adequacao<100){
document.getElementById("classCB").value="Desnutrição Leve";
}
else{
document.getElementById("classCB").value="Adequado";
}
}

/* ===== CP AJUSTADA PELO IMC ===== */

if(!isNaN(cp) && !isNaN(peso) && !isNaN(altura)){

let imc=(peso/(altura*altura));
let corteBase= sexo==="F" ? 33 : 34;

let ajuste=0;

if(imc>=25 && imc<30) ajuste=3;
if(imc>=30 && imc<40) ajuste=7;
if(imc>=40) ajuste=12;

let corteAjustado=corteBase-ajuste;

if(cp<corteAjustado){
document.getElementById("classCP").value="Risco de Baixa Massa Muscular";
}
else{
document.getElementById("classCP").value="Adequado";
}
}

}

</script>

</body>
</html>
